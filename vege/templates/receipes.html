{% extends "base.html" %}
{% block start %}

<div class='container mt-5'>
    <form  class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input name="receipe_name" required type="text" class="form-control" >
          
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Description</label>
          <textarea name ="receipe_description" required class="form-control" ></textarea>
          
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Image</label>
          <input name="receipe_image" type="file" class="form-control" >
          
        </div>
       
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>
     
       <hr>

       <div class="mt-5">
        <div class="mx-auto col-6"> 
            <form action="">
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Search Food</label>
            <input name="search" type="text" class="form-control" >
             
        </div>
            <button type="submit" class="btn btn-primary">Search</button>
        
        </form>
        </div>

       </div>

      <table class="table table-bordered mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Reeceipe Description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for receipe in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td>
                <img src="/media/{{receipe.receipe_image}}" style ="height:100px; width:120px" width:100px" >
            </td>
            <td>
                <a href="/delete_receipe/{{receipe.id}}/" class="btn btn-danger mt-2">Delete</a>
                <a href="/update_receipe/{{receipe.id}}/" class="btn btn-success mt-2">Update</a>
            </td>
            
          </tr>
          {% endfor %}
        </tbody>
      </table>


     </div>
  



    {%endblock%}
