{% extends "base.html" %}
{% block start  %}
   
<div class='container mt-5'>
    <form  class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>SignUp</h2>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
          {% for message in messages %}
              {{message}}
          {% endfor %}
          </div>
    
{% endif %}

            <div class="mb-3">
             <label for="exampleInputEmail1" class="form-label">First Name</label>
             <input name="first_name" required type="text" class="form-control" >
            </div>
            <div class="mb-3">
             <label for="exampleInputEmail1" class="form-label">Last Name</label>
             <input name="last_name" required type="text" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input name="username" required type="text" class="form-control" >
               </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" required class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
               <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <p> Already have an Acoount  <a href="/login/">Login</a></p>
            <button type="submit" class="btn btn-primary">SignUp</button>
         
      </form>
     
     

       </div>


{% endblock  %}
